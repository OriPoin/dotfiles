[Metadata]
Name=Legion_Transparent
Version=1.0
Author=Yachen
Description=Legion Transparent Theme
ScaleWithDPI=True

[InputPanel]
# 字体
Font="WenQuanYi Micro Hei 9"
# 非选中候选字颜色
NormalColor=#ffffff
# 选中候选字颜色
HighlightCandidateColor=#FFFFFF
# 高亮前景颜色(输入字符颜色)
HighlightColor=#37474f
# 输入字符背景颜色
HighlightBackgroundColor=#ffffff
# 
Spacing=3

[InputPanel/TextMargin]
# 候选字对左边距
Left=15
# 候选字对右边距
Right=15
# 候选字向上边距
Top=10
# 候选字向下边距
Bottom=10

[InputPanel/Background]
Image=panel-round.png

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
Color=#00030303

[InputPanel/Highlight/Margin]
# 高亮区域左边距
Left=15
# 高亮区域右边距
Right=15
# 高亮区域上边距
Top=10
# 高亮区域下边距
Bottom=10

[Menu/Background]
Image=panel.png

[Menu]
Font=monospace 12
NormalColor=#ffffff
HighlightCandidateColor=#ffffff

[Menu/Background/Margin]
Left=0
Right=0
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=#000303

[Menu/Highlight/Margin]
Left=5
Right=5
Top=5
Bottom=5

[Menu/Separator]
Color=#ffffff

